name: CI

on:
  push:
    branches: [ YamlTests ]
  pull_request:
    branches: [ YamlTests ]
  workflow_dispatch:

defaults:
  run:
    shell: PowerShell

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          Invoke-Pester @(Get-ChildItem -Path "Tests\*.Test.ps1") -OutputFile "TestResults.xml" -OutputFormat JUnitXml

      - name: Publish test results
        if: success() || failure()
        uses: mikepenz/action-junit-report@v1
        with:
          check_name: 'Test Report'
          report_paths: 'TestResults.xml'
          github_token: ${{ github.token }}
