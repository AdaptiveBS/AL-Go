name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: PowerShell

jobs:
  Test:
    runs-on: [ windows-latest ]
    outputs: ${{ steps.runfulltests.outputs.runFullTests}}

    steps:
      - uses: actions/checkout@v2

      - name: Run basic tests
        run: Tests\RunTests.ps1
      
      - name: Determine if full tests should run
        id: runfulltests
        run: |
          $runfulltests = @('Yes','No')['${{ Secrets.OrgPAT }}' -eq '']
          Write-Host "::set-output name=runfulltests::$runfulltests"
          Write-Host "set-output name=runfulltests::$runfulltests"

  SetupRepositories:
    runs-on: [ windows-latest ]
    needs: [ Test ]
    if: ('${{ needs.Test.outputs.runfulltests }}' == 'Yes')
    outputs:
      actionsRepo: ${{ steps.setup.outputs.actionsRepo }}
      perTenantExtensionRepo: ${{ steps.setup.outputs.perTenantExtensionRepo }}
      appSourceAppRepo: ${{ steps.setup.outputs.appSourceAppRepo }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Repositories
        id: setup
        run: e2eTests\SetupRepositories.ps1 -actor '${{ github.actor }}' -token '${{ Secrets.OrgPAT }}'

  TestAlGoPte:
    runs-on: [ windows-latest ]
    needs: [ Test, SetupRepositories ]
    if: ('${{ needs.Test.outputs.runfulltests }}' == 'Yes')

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: e2eTests\Test-AL-Go-pte.ps1 -actor '${{ github.actor }}' -token '${{ Secrets.OrgPAT }}' -template '${{ needs.SetupRepositories.outputs.perTenantExtensionRepo }}' -adminCenterApiCredentials '${{ Secrets.AdminCenterApiCredentials }}'

  RemoveRepositories:
    runs-on: [ windows-latest ]
    needs: [ Test, SetupRepositories, TestAlGoPte ]
    if: always() && ('${{ needs.SetupRepositories.result }}' == 'Success') && ('${{ needs.Test.outputs.runfulltests }}' == 'Yes')

    steps:
      - uses: actions/checkout@v2

      - name: Remove Repositories
        run: e2eTests\RemoveRepositories.ps1 -actor '${{ github.actor }}' -token '${{ Secrets.OrgPAT }}' -actionsRepo '${{ needs.SetupRepositories.outputs.actionsRepo }}' -perTenantExtensionRepo '${{ needs.SetupRepositories.outputs.perTenantExtensionRepo }}' -appSourceAppRepo '${{ needs.SetupRepositories.outputs.appSourceAppRepo }}'
