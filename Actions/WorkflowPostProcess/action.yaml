name: PowerShell script
author: Pooya Kharamesh
inputs:
  eventId:
    description: The event Id of the initiating workflow
    required: true
  telemetryScope:
    description: Telemetry scope generated during the workflow initialization
    required: true
runs:
  using: composite
  steps:
    - run: ${{ github.action_path }}/WorkflowPostProcess.ps1 -eventId '${{ inputs.eventId }}' -telemetryScopeJson '${{ inputs.telemetryScope }}'
      shell: PowerShell
branding:
  icon: terminal
  color: blue
